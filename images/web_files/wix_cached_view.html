<script type="text/html" id="photoEditorStyleTemplate">
  <style>
      .appWrapper{
    border-color: {{=m.backgroundBorderColor}};
    border-radius: {{=m.backgroundBorderRadius}};
    border-width: {{=m.backgroundBorderWidth}};
    border-style: solid;
    {{ if(m.backgroundGradient == true){ }}
        background: -webkit-linear-gradient( {{=m.backgroundStartColor}} , {{=m.backgroundEndColor}} );
        background: -o-linear-gradient( {{=m.backgroundStartColor}} , {{=m.backgroundEndColor}} );
        background: -moz-linear-gradient( {{=m.backgroundStartColor}} , {{=m.backgroundEndColor}} );
        background: -linear-gradient( {{=m.backgroundStartColor}} , {{=m.backgroundEndColor}} );
        background-image: linear-gradient(to bottom, {{=m.backgroundStartColor}} 0%, {{=m.backgroundEndColor}} 100%);
    {{ }else{ }}
        background: {{=m.backgroundColor}};
    {{ } }}
}

      .appWrapper{
  max-width: {{= (m.pluginWidth == '1000px') ? '100%' : m.pluginWidth }};
}

      /*Make sure border radius is set (need for ie)*/
      .appWrapper {
        width:100%;
        {{ if(m.link.length > 0){ }}
          	cursor:hand;
	          cursor:pointer;
        {{ } }}
      }
      .appInnerWrapper{
        border-radius: {{=m.backgroundBorderRadius}};
      }


      /*Caption*/
      .captionWrapper{
          top: {{=(m.captionPosition=='top') ? '0' : 'auto'}};
          bottom: {{=(m.captionPosition=='top') ? 'auto' : '0'}};
          background-color: {{=m.captionBackgroundColor}};
      }
      .caption{
          font-family: {{=m.captionFontFamily}};
          font-size: {{=m.captionFontSize}};
          color: {{=m.captionFontColor}};
          text-align: {{=m.captionAlign}};
      }
      /*Watermark*/
      .watermarkWrapper{
          display: {{= (m.showWatermark) ? 'inline-block' : 'none'}};
          opacity: {{=m.watermarkOpacity}};
          filter:alpha(opacity={{=Math.round(100*m.watermarkOpacity)}}); /*For IE*/
        {{if(m.watermarkPosition == 'top'){ }}
        {{ } }}
      }
      .watermark{
          max-width: {{=m.watermarkScale}};
          max-height: {{=m.watermarkScale}};
          top: {{=m.watermarkTop}};
          left: {{=m.watermarkLeft}};
      }
      /*Image Filters*/
      .imageApp .image{
          /*Not using this because it looked lame*/
          /*transition: all {{=parseInt(m.filterAnimationTime)/1000}}s;*/
          /*-webkit-transition: all {{=parseInt(m.filterAnimationTime)/1000}}s;*/
          /*max-width: {{=m.pluginWidth}}; *//*Hack for IE*/
          width: 100%;
      }
      .imageFilter{
          filter:           grayscale({{=m.filterGrayscale}})
                            sepia({{=m.filterSepia}})
                            saturate({{=m.filterSaturate}})
                            hue-rotate({{=m.filterHueRotate}})
                            invert({{=m.filterInvert}})
                            opacity({{=m.filterOpacity}})
                            brightness({{=m.filterBrightness}})
                            contrast({{=m.filterContrast}})
                            blur({{=m.filterBlur}});
          -webkit-filter:   grayscale({{=m.filterGrayscale}})
                            sepia({{=m.filterSepia}})
                            saturate({{=m.filterSaturate}})
                            hue-rotate({{=m.filterHueRotate}})
                            invert({{=m.filterInvert}})
                            opacity({{=m.filterOpacity}})
                            brightness({{=m.filterBrightness}})
                            contrast({{=m.filterContrast}})
                            blur({{=m.filterBlur}});
          -moz-filter:      grayscale({{=m.filterGrayscale}})
                            sepia({{=m.filterSepia}})
                            saturate({{=m.filterSaturate}})
                            hue-rotate({{=m.filterHueRotate}})
                            invert({{=m.filterInvert}})
                            opacity({{=m.filterOpacity}})
                            brightness({{=m.filterBrightness}})
                            contrast({{=m.filterContrast}})
                            blur({{=m.filterBlur}});
          -ms-filter:       grayscale({{=m.filterGrayscale}})
                            sepia({{=m.filterSepia}})
                            saturate({{=m.filterSaturate}})
                            hue-rotate({{=m.filterHueRotate}})
                            invert({{=m.filterInvert}})
                            opacity({{=m.filterOpacity}})
                            brightness({{=m.filterBrightness}})
                            contrast({{=m.filterContrast}})
                            blur({{=m.filterBlur}});
          -o-filter:        grayscale({{=m.filterGrayscale}})
                            sepia({{=m.filterSepia}})
                            saturate({{=m.filterSaturate}})
                            hue-rotate({{=m.filterHueRotate}})
                            invert({{=m.filterInvert}})
                            opacity({{=m.filterOpacity}})
                            brightness({{=m.filterBrightness}})
                            contrast({{=m.filterContrast}})
                            blur({{=m.filterBlur}});
      }
  </style>
</script>
